{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container" style="margin-top:100px; border: 1px solid black;">
      <div class="row">
        <div class="col-lg-12 mb-5"></div>
      </div>
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h2 class="text-center mb-5">Login form</h2>
  <form  method="post">
    {% csrf_token %}
        <div class="form-group">
      <label for="username">username:</label>
      <input type="text" class="form-control" id="username" placeholder="Enter email" name="username">
    </div>


    <div class="form-group">
      <label for="password">password:</label>
      <input type="password" class="form-control" id="password" placeholder="Enter email" name="password1">
    </div>

    <input type="submit" class="btn btn-primary" value="Login"/>
  </form>
        </div>
      </div>
      <div class="col-md-2"></div>
</div>
{% endblock %}
