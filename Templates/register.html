{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container" style="margin-top:100px; border: 1px solid black;">
      <div class="row">
        <div class="col-lg-12 mb-5"></div>
      </div>
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h2 class="text-center">Registration form</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="firstname">Firstname:</label>
      <input type="text" class="form-control" id="firstname" placeholder="firstname" name="first_name">
    </div>
    <div class="form-group">
      <label for="lastname">Lastname:</label>
      <input type="text" class="form-control" id="lastname" placeholder="lastname" name="last_name">
    </div>
        <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" placeholder="username" name="username">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" placeholder="password" name="password1">
    </div>
    <div class="form-group">
      <label for="password2">Confirm Password:</label>
      <input type="password" class="form-control" id="password2" placeholder="Confirm password" name="password2">
    </div>
    <input type="submit" class="btn btn-primary" value="submit"/>
  </form>
        </div>
      </div>
      <div class="col-md-2"></div>
</div>

{% endblock %}
